<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contáctame</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/font/font/flaticon.css">
</head>
<body>
    <header>
        <section class="header-icons-container">
            <!-- Línea azul con iconos a redes sociales  -->
            <div class="icons">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-010-linkedin"></span></a>
                <a href="/"><span class="flaticon-002-youtube"></span></a>
            </div>
        </section>
        <nav>
            <!-- Línea Blanca con acceso al blog y pagina sobre mí -->
            <section class="logo-container">
                <a href="index.html"><img src="../assets/img/Logo-negro.png" alt="Logotipo del blog" ></a>
            </section>
            <section class="profile-link">
                <a href="../pages/aboutme.html">Sobre mí</a>
            </section>
        </nav>
    </header>
    <main>
        <h2>Formulario de contacto</h2>
        <hr>
        <form action="/" method="" autocomplete="on">
            <label for="nombre">Escribe tu nombre: </label>
            <input type="text" id="nombre" name="nombre"  autocomplete="on" required>
            <br><br>
            <label for="email">Escribe tu correo electrónico:</label>
            <input type="mail" id="mail" name="mail" autocomplete="on" required>
            <br><br>
            <!-- creacion  de una lista deesplegable -->
            <label for="intereses">¿Qué te interesa del blog?</label>
            <select name="interes" id="">interes
                <option value="historia">¡Historia de la computacion!</option>
                <option value="noticias">¡Últimas noticias!</option>
                <option value="Gadgets"> ¡Reseñas de los mejores gadgets!</option>
            </select>
            <br><br>
            <!-- Otra forma de crear una lista -->
            <label for="Seleciona">Seleciona el gadget que te interese:</label>
            <input list="gadgets">
            <datalist id="gadgets">
                <option value="smartwach">Smartwach</option>
                <option value="Weareables">Dispositivos vestibles</option>
                <option value="Gafas">Gafas de realidad aumentada</option>
            </datalist>
            <br><br>
            <!-- Botones de opciono radio de boton -->
            <label for="¿Te gusta este blog?">¿Te gusta el blog?</label>
            <br>
            <input type="radio" name="gusto1" id="si" value="SÍ" checked>
            <label for="si">Si</label>
            <br>
            <input type="radio" name="gusto2" id="no" value="no">
            <label for="no">No</label>
            <br>
            <input type="radio" name="gusto" id="si" value="no_se">
            <label for="No_se">Nose XD</label>
            <br>
            <br><br>
            <!-- Casilla de verificaion o check box -->
            <label for="lenguaje">Seleciona tus lenguaje favorito..</label><br>
            <input type="checkbox" id="leng1" value="java">
            <label for="leng1">java</label><br>
            <input type="checkbox" id="leng2" value="java">
            <label for="leng">Python</label><br>
            <input type="checkbox" id="leng3" value="java">
            <label for="leng">C++</label><br>
            <br><br>
            <label for="calendario">¡Seleciona una Fecha!</label>
            <input type="datetime-local" name="calendario" id="calendario">
            <br><br>

            <!-- Otro tipo de calendario:Para mostrar unicamente hora -->
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
            <br><br>
            <!-- Otro tipo de calendario:Para mostrar unicamente dia -->
            <label for="dia">Día:</label>
            <input type="date" name="fecha" id="fecha">
            <br><br>
            <!-- Otro tipo de calendario:Para mostrar unicamente para semana -->
            <label for="semna">Semana:</label>
            <input type="week" name="Semana" id="semana">
            <br><br>
            <!-- Otro tipo de calendario:Para mostrar unicamente para mes-->
            <label for="Mes">Mes:</label>
            <input type="month" name="mes" id="mes">
            <br><br>






            <label for="mensaje">Escribe tu mensaje: </label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <button class="blog-button"  type="submit">
                Enviar
            </button>
        </form>
    </main>
    <main class="main">
    </main>
    <footer>
        <p>Desarrollo Por:</p>
        <p>¡Brandon Candaneda Gonzalez!</p>
    </footer>
</body>
</html>
